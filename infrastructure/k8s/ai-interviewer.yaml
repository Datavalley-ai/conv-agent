# ===============================================================
# Deployment for AI Interviewer Application
# - Mounts the corrected environment variables from the ConfigMap and Secret
# ===============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-interviewer
  namespace: ai
  labels:
    app: ai-interviewer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-interviewer
  template:
    metadata:
      labels:
        app: ai-interviewer
    spec:
      containers:
      - name: ai-interviewer
        image: asia-south1-docker.pkg.dev/datavalley-383814/ai-interviewer/ai-interviewer:v2.2.5
        ports:
        - containerPort: 8081
        env:
          # --- Values from ConfigMap ---
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: ai-interviewer-config
                key: NODE_ENV
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: ai-interviewer-config
                key: PORT
          - name: OLLAMA_MODEL
            valueFrom:
              configMapKeyRef:
                name: ai-interviewer-config
                key: OLLAMA_MODEL
          - name: OLLAMA_URL
            valueFrom:
              configMapKeyRef:
                name: ai-interviewer-config
                key: OLLAMA_URL
          
          # --- Values from Secret ---
          - name: INTERNAL_API_KEY
            valueFrom:
              secretKeyRef:
                name: ai-interviewer-secret
                key: INTERNAL_API_KEY
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: ai-interviewer-secret
                key: JWT_SECRET
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: ai-interviewer-secret
                key: MONGODB_URI
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: ai-interviewer-secret
                key: OPENAI_API_KEY
          - name: ASSEMBLYAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: ai-interviewer-secret
                key: ASSEMBLYAI_API_KEY
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
---
# ===============================================================
# ClusterIP Service for AI Interviewer Application
# - For internal communication within the GKE cluster
# ===============================================================
apiVersion: v1
kind: Service
metadata:
  name: ai-interviewer
  namespace: ai
spec:
  selector:
    app: ai-interviewer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
  type: ClusterIP
---
# ===============================================================
# LoadBalancer Service for AI Interviewer Application
# - For exposing the application to the public internet
# ===============================================================
apiVersion: v1
kind: Service
metadata:
  name: ai-interviewer-public
  namespace: ai
spec:
  type: LoadBalancer
  selector:
    app: ai-interviewer-edge  # <-- THE FIX: Points to your Nginx proxy pods
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80         # <-- THE FIX: Nginx listens on port 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443        # <-- THE FIX: Nginx listens on port 443