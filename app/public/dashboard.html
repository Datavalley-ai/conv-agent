<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DataValley AI</title>

    <script src="/js/authGuard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline poster="https://i.imgur.com/g6122fD.jpg">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-man-working-on-a-laptop-in-a-modern-office-4437-large.mp4" type="video/mp4">
        </video>
    </div>
    <div class="animated-overlay"></div>

    <header class="main-header">
        <a href="/dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-brain"></i></div>
            <span class="logo-text">DataValley AI</span>
        </a>
        <nav class="main-nav">
            <button id="logoutButton" class="cta-button secondary-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1 id="welcomeMessage">Welcome, Candidate!</h1>
            <p>Your scheduled interviews are listed below. Good luck!</p>
        </div>

        <div class="grid-card scheduled-interviews-card">
            <h2><i class="fas fa-calendar-alt"></i> Your Scheduled Interviews</h2>
            <div id="scheduledInterviewsList" class="interview-list">
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js" defer></script>
</body>
</html>
