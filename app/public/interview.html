<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Interview - DataValley AI</title>

    <script src="/js/authGuard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/interview.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline poster="https://i.imgur.com/g6122fD.jpg">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-man-working-on-a-laptop-in-a-modern-office-4437-large.mp4" type="video/mp4">
        </video>
    </div>
    <div class="animated-overlay"></div>

    <div class="voice-activity-overlay" id="voiceActivityOverlay">
        <div class="voice-activity-indicator">
            <div class="voice-bubbles">
                <div class="voice-bubble"></div>
                <div class="voice-bubble"></div>
                <div class="voice-bubble"></div>
            </div>
            <p id="voiceStatusText">Listening...</p>
        </div>
    </div>

    <main class="interview-container">
        <header class="interview-header">
            <div class="header-info">
                <i class="fas fa-robot header-icon"></i>
                <div>
                    <h1 id="interviewTitle">Technical Interview</h1>
                    <p id="interviewStatus" class="status-live">
                        <span class="status-dot"></span> Live Session
                    </p>
                </div>
            </div>
            <button id="endInterviewButton" class="cta-button end-button">
                <i class="fas fa-stop"></i> End Interview
            </button>
        </header>

        <section class="messages-container" id="messagesContainer">
            <div class="message ai-message">
                <div class="message-bubble">
                    <p>Preparing your session...</p>
                </div>
            </div>
        </section>

        <footer class="input-area">
            <div class="input-wrapper">
                <button id="voiceButton" class="mic-button" title="Start/Stop Recording">
                    <i class="fas fa-microphone"></i>
                </button>
                <textarea id="responseInput" placeholder="Type or speak your answer..." rows="1"></textarea>
                <button id="sendButton" class="send-button" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </main>
    
    <script src="/js/interview.js" defer></script>
</body>
</html>
