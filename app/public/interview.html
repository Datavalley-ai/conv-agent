<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Session</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .interview-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .interview-header {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-container {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .ai-message {
            background: #e3f2fd;
            margin-right: 20%;
        }
        .user-message {
            background: #f3e5f5;
            margin-left: 20%;
        }
        .input-container {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        #responseInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 40px;
        }
        button {
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .interview-controls {
            margin-top: 20px;
            text-align: center;
        }
        .interview-controls button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="interview-container">
        <div class="interview-header">
            <h1>AI Interview Session</h1>
            <div class="session-info">
                <span id="interviewType">Loading...</span>
                <span id="timer">00:00</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="messagesContainer" class="messages-container">
                <div class="message ai-message">
                    <div class="message-content">Loading interview session...</div>
                </div>
            </div>
            
            <div class="input-container">
                <textarea id="responseInput" placeholder="Type your response..." rows="2"></textarea>
                <button id="sendResponse">Send</button>
            </div>
        </div>
        
        <div class="interview-controls">
            <button id="endInterview" onclick="endInterview()">End Interview</button>
            <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </div>
    
    <script src="js/interview.js"></script>
</body>
</html>
