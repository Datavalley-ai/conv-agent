<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management - Admin</title>

    <script src="/js/authGuard.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header class="main-header">
        <a href="/admin/dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-user-shield"></i></div>
            <span class="logo-text">DataValley Admin</span>
        </a>
        <nav class="main-nav">
            <button id="logoutButton" class="cta-button secondary-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-table-container">
            <div class="admin-header">
                <h1><i class="fas fa-layer-group"></i> Group Management</h1>
                <button id="createGroupBtn" class="cta-button primary-button">
                    <i class="fas fa-plus"></i> Create New Group
                </button>
            </div>

            <div id="groupsContainer" class="groups-grid">
                <div class="loading-text">Loading groups...</div>
            </div>
        </div>
    </main>

    <div id="groupModal" class="modal-overlay hidden">
        <div class="modal-content">
            <form id="groupForm">
                <h2 id="modalTitle">Create New Group</h2>
                <input type="hidden" id="groupId" name="groupId">
                
                <div class="input-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" name="name" required placeholder="e.g., Summer Interns 2025">
                </div>
                <div class="input-group">
                    <label for="groupDescription">Description (Optional)</label>
                    <textarea id="groupDescription" name="description" rows="3" placeholder="A brief description of the group's purpose."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="cta-button secondary-button">Cancel</button>
                    <button type="submit" class="cta-button primary-button">Save Group</button>
                </div>
                <div id="modal-message" class="form-message hidden"></div>
            </form>
        </div>
    </div>
    
    <script src="/js/apiClient.js"></script>
    <script src="/js/admin-groups.js" defer></script>
</body>
</html>
