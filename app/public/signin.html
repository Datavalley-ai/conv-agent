<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DataValley AI</title>

    <!-- The AuthGuard script MUST be the first script included. -->
    <script src="/js/authGuard.js"></script>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- External Stylesheet (We will create this next) -->
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="video-background">
        <video autoplay muted loop playsinline poster="https://i.imgur.com/g6122fD.jpg">
            <!-- A more professional, interview-focused background video -->
            <source src="https://assets.mixkit.co/videos/preview/mixkit-man-working-on-a-laptop-in-a-modern-office-4437-large.mp4" type="video/mp4">
        </video>
    </div>
    <div class="animated-overlay"></div>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <!-- Logo and Header -->
            <div class="auth-header">
                <a href="/" class="logo">
                    <div class="logo-icon"><i class="fas fa-brain"></i></div>
                    <span class="logo-text">DataValley AI</span>
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your interview preparation.</p>
            </div>

            <!-- Sign-in Form -->
            <form id="signInForm" class="auth-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="cta-button primary-button">
                    <span id="button-text">Sign In</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>
            </form>

            <!-- Footer Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>
    
    <!-- External Script (We will create this later) -->
    <script src="/js/auth.js" defer></script>
</body>
</html>
