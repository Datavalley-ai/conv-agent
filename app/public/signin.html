<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In · DataValley AI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ----------  BASIC LAYOUT ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body{
      font-family: 'Inter',sans-serif;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ----------  CARD ---------- */
    .signin-container{
      background:#fff;
      padding:3rem;
      border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.1);
      width:100%;
      max-width:400px;
    }
    .form-title{font-size:2rem;font-weight:700;color:#1f2937;margin-bottom:2rem;text-align:center;}

    /* ----------  INPUTS & BUTTON ---------- */
    .form-input{
      width:100%;
      padding:12px 16px;
      border:2px solid #e5e7eb;
      border-radius:12px;
      margin-bottom:1rem;
      font-size:16px;
    }
    .submit-button{
      width:100%;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:#fff;border:none;
      padding:16px;border-radius:12px;
      font-size:16px;font-weight:600;
      cursor:pointer;
    }
    .submit-button:disabled{opacity:.6;cursor:not-allowed;}

    /* ----------  MISC ---------- */
    .switch-link{text-align:center;margin-top:1rem;font-size:14px}
    .switch-link a{color:#fff;text-decoration:underline}
    .error-message{color:#e11d48;margin-top:1rem;text-align:center;font-size:14px;display:none}
  </style>
</head>
<body>
  <div class="signin-container">
    <h2 class="form-title">Sign In</h2>

    <form id="signinForm">
      <input type="email"   name="email"    class="form-input" placeholder="Email"    required>
      <input type="password"name="password" class="form-input" placeholder="Password" required>

      <button type="submit" class="submit-button" id="submitBtn">
        <span id="submitText">Sign In</span>
        <span id="loadingSpinner" style="display:none">Signing in…</span>
      </button>
    </form>

    <div id="errorMessage" class="error-message"></div>

    <div class="switch-link">
      Don’t have an account? <a href="/signup">Sign Up</a>
    </div>
  </div>

  <!-- ----------  AUTH SCRIPT ---------- -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM ready – signin.js loaded');

    const form           = document.getElementById('signinForm');
    const errorMessage   = document.getElementById('errorMessage');
    const submitBtn      = document.getElementById('submitBtn');
    const submitText     = document.getElementById('submitText');
    const loadingSpinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // UI → loading
      submitBtn.disabled = true;
      submitText.style.display = 'none';
      loadingSpinner.style.display = 'inline';
      errorMessage.style.display  = 'none';

      try {
        const data = Object.fromEntries(new FormData(form).entries());

        const res  = await fetch('/api/v1/auth/login', {
          method : 'POST',
          headers: { 'Content-Type':'application/json' },
          body   : JSON.stringify(data)
        });

        const json = await res.json();
        console.log('Login response:', json);

        if (!json.success || !json.token) {
          throw new Error(json.error || 'Login failed');
        }

        // Store under standard keys
        localStorage.setItem('jwt',  json.token);
        localStorage.setItem('user', JSON.stringify(json.user));
        const role = json.user.role || '';
        
        window.location.href = (role === 'admin' || role === 'super-admin') ? '/admin' : '/dashboard';

      } catch (err) {
        console.error(err);
        errorMessage.textContent = 'Error: ' + err.message;
        errorMessage.style.display = 'block';
        // Reset UI
        submitBtn.disabled = false;
        submitText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
      }
    });
  });
  </script>
</body>
</html>
