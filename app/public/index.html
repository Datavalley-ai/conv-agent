<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer Platform</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>ðŸ¤– AI Interviewer</h1>
                <p>Ace your next interview with AI-powered practice</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <p class="switch-auth">Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="text" id="registerFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="registerLastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                <p class="switch-auth">Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </form>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="loadingSpinner" class="loading hidden">ðŸ”„ Authenticating...</div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
