<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer - Professional Interview Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
    
    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Logo and Title -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-white rounded-full flex items-center justify-center mb-4">
                    <span class="text-2xl">ü§ñ</span>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">AI Interviewer</h1>
                <p class="text-blue-200 text-lg">Ace your next interview with AI-powered practice</p>
            </div>

            <!-- Auth Card -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2 class="text-2xl font-bold text-white text-center mb-6">Sign In</h2>
                    
                    <!-- Google & Datavalley Sign In Options -->
                    <div class="space-y-3 mb-6">
                        <button id="googleSignIn" class="w-full flex items-center justify-center px-4 py-3 bg-white hover:bg-gray-50 text-gray-900 font-medium rounded-lg shadow-md transition duration-200 transform hover:scale-105">
                            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        </button>
                        
                        <button id="datavalleySignIn" class="w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-medium rounded-lg shadow-md transition duration-200 transform hover:scale-105">
                            <span class="text-lg mr-3">üè¢</span>
                            Sign in with Datavalley
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative mb-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/30"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-blue-200">or continue with email</span>
                        </div>
                    </div>

                    <!-- Email/Password Form -->
                    <form class="space-y-4">
                        <div>
                            <input type="email" 
                                   id="loginEmail" 
                                   placeholder="Email address" 
                                   required
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition focus:bg-white/30">
                        </div>
                        <div>
                            <input type="password" 
                                   id="loginPassword" 
                                   placeholder="Password" 
                                   required
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition focus:bg-white/30">
                        </div>
                        <button type="submit" 
                                class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-105 transition duration-200">
                            Sign In
                        </button>
                    </form>
                    <p class="text-center text-blue-200 mt-4">
                        Don't have an account? 
                        <button id="showRegister" class="text-blue-400 hover:text-blue-300 font-semibold">Sign up</button>
                    </p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form hidden">
                    <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>
                    
                    <!-- Google & Datavalley Sign Up Options -->
                    <div class="space-y-3 mb-6">
                        <button id="googleSignUp" class="w-full flex items-center justify-center px-4 py-3 bg-white hover:bg-gray-50 text-gray-900 font-medium rounded-lg shadow-md transition duration-200 transform hover:scale-105">
                            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign up with Google
                        </button>
                        
                        <button id="datavalleySignUp" class="w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-medium rounded-lg shadow-md transition duration-200 transform hover:scale-105">
                            <span class="text-lg mr-3">üè¢</span>
                            Sign up with Datavalley
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative mb-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/30"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-blue-200">or create with email</span>
                        </div>
                    </div>

                    <!-- Registration Form -->
                    <form class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" 
                                   id="registerFirstName" 
                                   placeholder="First Name" 
                                   required
                                   class="px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition focus:bg-white/30">
                            <input type="text" 
                                   id="registerLastName" 
                                   placeholder="Last Name" 
                                   required
                                   class="px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition focus:bg-white/30">
                        </div>
                        <div>
                            <input type="email" 
                                   id="registerEmail" 
                                   placeholder="Email address" 
                                   required
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition focus:bg-white/30">
                        </div>
                        <div>
                            <input type="password" 
                                   id="registerPassword" 
                                   placeholder="Password" 
                                   required
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition focus:bg-white/30">
                        </div>
                        <button type="submit" 
                                class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transform hover:scale-105 transition duration-200">
                            Create Account
                        </button>
                    </form>
                    <p class="text-center text-blue-200 mt-4">
                        Already have an account? 
                        <button id="showLogin" class="text-blue-400 hover:text-blue-300 font-semibold">Sign in</button>
                    </p>
                </div>

                <!-- Loading State -->
                <div id="loading" class="hidden text-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto"></div>
                    <p class="text-white mt-2">Authenticating...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg mt-4">
                </div>

            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
