<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DataValley AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 16px;
        }
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .switch-link {
            text-align: center;
            margin-top: 1rem;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="form-title">Create Account</h2>
        
        <form id="signupForm">
            <input type="text" name="firstName" class="form-input" placeholder="First Name" required>
            <input type="text" name="lastName" class="form-input" placeholder="Last Name" required>
            <input type="email" name="email" class="form-input" placeholder="Email" required>
            <input type="password" name="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="submit-button">Create Account</button>
        </form>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div class="switch-link">
            <p>Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data using FormData API
            const formData = new FormData(e.target);
            
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'), 
                email: formData.get('email'),
                password: formData.get('password'),
                role: 'candidate'
            };
            
            console.log('Sending signup data:', userData); // Debug log
            
            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                console.log('Signup response:', result); // Debug log
                
                // In signup.html success handler
                if (result.success && result.data.token) {
                    localStorage.setItem('jwt', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Redirect to dashboard after successful signup
                    window.location.href = '/login';
                }else {
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'Signup failed: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Network error: ' + error.message;
            }
        });
    </script>
</body>
</html>
