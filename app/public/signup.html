<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DataValley AI</title>

    <script src="/js/authGuard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline poster="https://i.imgur.com/g6122fD.jpg">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-man-working-on-a-laptop-in-a-modern-office-4437-large.mp4" type="video/mp4">
        </video>
    </div>
    <div class="animated-overlay"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <div class="logo-icon"><i class="fas fa-brain"></i></div>
                    <span class="logo-text">DataValley AI</span>
                </a>
                <h1 class="auth-title">Create Your Account</h1>
                <p class="auth-subtitle">Start your journey with a free account today.</p>
            </div>

            <form id="signUpForm" class="auth-form">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required>
                    </div>
                </div>
                <button type="submit" class="cta-button primary-button">
                    <span id="button-text">Create Account</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/signin.html">Sign In</a></p>
            </div>
        </div>
    </main>
    
    <script src="/js/auth.js" defer></script>
</body>
</html>
