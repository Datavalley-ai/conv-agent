<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results - DataValley AI</title>

    <script src="/js/authGuard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/results.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline poster="https://i.imgur.com/g6122fD.jpg">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-man-working-on-a-laptop-in-a-modern-office-4437-large.mp4" type="video/mp4">
        </video>
    </div>
    <div class="animated-overlay"></div>

    <header class="main-header">
        <a href="/dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-brain"></i></div>
            <span class="logo-text">DataValley AI</span>
        </a>
        <nav class="main-nav">
            <a href="/dashboard.html" class="cta-button secondary-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </nav>
    </header>

    <main class="results-container">
        <div class="results-card" id="resultsCard">
            <div class="results-header">
                <h1><i class="fas fa-chart-bar"></i> Your Interview Feedback</h1>
                <p>Here is the AI-generated analysis of your performance.</p>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Analyzing your results...</p>
            </div>

            <div id="resultsContent" class="results-content hidden">
                <div class="score-container">
                    <div class="score-circle">
                        <span id="finalScore">--</span>
                    </div>
                    <h2>Overall Score</h2>
                </div>

                <div class="feedback-section">
                    <h3><i class="fas fa-file-alt"></i> Summary</h3>
                    <p id="feedbackSummary">...</p>
                </div>

                <div class="feedback-grid">
                    <div class="feedback-section">
                        <h3><i class="fas fa-thumbs-up"></i> Strengths</h3>
                        <ul id="feedbackStrengths">
                            <li>...</li>
                        </ul>
                    </div>
                    <div class="feedback-section">
                        <h3><i class="fas fa-lightbulb"></i> Areas for Improvement</h3>
                        <ul id="feedbackImprovements">
                            <li>...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/results.js" defer></script>
</body>
</html>
