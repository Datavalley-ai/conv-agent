apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels: { app: ollama }
  template:
    metadata:
      labels: { app: ollama }
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        args: ["serve"]
        ports:
          - containerPort: 11434
        env:
          - name: OLLAMA_MODELS
            value: /root/.ollama
        resources:
          requests:
            cpu: "2000m"
            memory: "10Gi"
          limits:
            cpu: "4000m"
            memory: "14Gi"
        volumeMounts:
          - name: models
            mountPath: /root/.ollama
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ai
spec:
  selector: { app: ollama }
  ports:
    - name: http
      port: 11434
      targetPort: 11434
      protocol: TCP
  type: ClusterIP
